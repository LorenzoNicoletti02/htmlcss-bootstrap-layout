<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <section class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 bg-white"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 bg-light"></div>
            <div class="col-sm-12 col-md-6 col-lg-8 bg-secondary"></div>
        </div>
    </section>


    <section class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 bg-primary"></div>
            <div class="col-sm-6 col-md-4 bg-success"></div>
            <div class="col-sm-12 col-md-4 bg-danger"></div>
        </div>
    </section>


    <section class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3 bg-info"></div>
            <div class="col-sm-6 col-md-3 bg-warning"></div>
            <div class="col-sm-6 col-md-3 bg-black"></div>
            <div class="col-sm-6 col-md-3 bg-light"></div>
        </div>
    </section>

</body>

</html>
